<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catanduanes State University - Step 3: Exam Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
       
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/2 mx-auto">
            <div class="flex justify-between items-center mb-4">
                <button class="text-purple-500 bg-white px-4 py-2 rounded-full hover:bg-white hover:text-purple-600 focus:outline-none" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> 
                </button>
                <h1 class="text-3xl font-bold text-center text-purple-500 flex-grow">Exam Booking</h1>
            </div>
            <div class="grid grid-cols-1 gap-6">
                <div>
                    <label for="student-number" class="block text-sm font-medium text-gray-700">Student Number</label>
                    <input type="text" id="student-number" name="student-number" value="8324143504" readonly class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" value="8324143504@feu.edu.ph" readonly class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Student Name</label>
                    <input type="text" id="name" name="name" value="Cabais, Anton Caesar , Aranaz" readonly class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="campus" class="block text-sm font-medium text-gray-700">Campus</label>
                    <input type="text" id="campus" name="campus" value="FEU Makati" readonly class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50">
                </div>
            </div>
            <div class="mt-6 text-center">
                <p class="text-red-600 font-bold">Complete the <span class="underline">APPLICATION FORM SUBMISSION</span> first before proceeding to this step.</p>
            </div>
            <div class="mt-6 text-center">
                <button class="bg-gray-500 text-white px-4 py-2 rounded-lg opacity-50 cursor-not-allowed" disabled>Launch Exam Booking page</button>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.location.href = 'index.html'; // Change this to your main page filename
        }
    </script>
</body>
</html>
